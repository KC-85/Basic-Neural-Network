<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Chart</title>
    <!-- Include the Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Container for the Plotly chart -->
    <div id="plotly-chart" style="width: 100%; height: 600px;"></div>

    <!-- Your Plotly chart configuration -->
    <script type="text/javascript">
        // Example Plotly configuration to render a simple line chart
        var trace1 = {
            x: [1, 2, 3, 4, 5],
            y: [10, 15, 13, 17, 21],
            type: 'scatter'
        };

        var data = [trace1];

        var layout = {
            title: 'Example Plotly Chart',
            xaxis: { title: 'X Axis' },
            yaxis: { title: 'Y Axis' }
        };

        // Render the chart
        Plotly.newPlot('plotly-chart', data, layout);
    </script>
</body>
</html>
